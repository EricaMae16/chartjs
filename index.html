<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chart.js</title>
</head>
<style>
    body {
      background-color: #fcfcfc;

    }
    .container {
      display: flex; 
      justify-content: center;
    }
    .container > .chart {
      width: 70%;
      background-color: #f73319;
      background-image: linear-gradient(19deg, #d68c8c 0%, #d39455 100%);
      padding: 20px;
      border-radius: 10px;
    }
    iframe {
      border-radius: 5px;
      box-shadow: 0 10px 30px grey;
      border: none;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      color: rgb(0, 0, 0);
      text-shadow: 0 0 5px rgb(255, 121, 121);
    }

  </style>
<body>

    <h1>Favorite Fast Food Restaurant for Region 4-A</h1>

    <div class="container">
        <div class="chart">
        <canvas id="myChart"></canvas>
    </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        for (var a=[],i=0;i<5000;++i) a[i]=i;
  
        function shuffle(array) {
          var tmp, current, top = array.length;
          if(top) while(--top) {
            current = Math.floor(Math.random() * (top + 1));
            tmp = array[current];
            array[current] = array[top];
            array[top] = tmp;
          }
          return array;
        }
        a = shuffle(a);
  

  
        const ctx = document.getElementById('myChart');
  
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ["McDonalds","Jollibee","Max's","Shakey's","KFC"],
            datasets: [
              {
                label: 'Peoples choice',
                data: a,
                borderWidth: 1
              },

          ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
  
      </script>
      
    <!-- <script src="chart.js"></script> -->

    
</body>
</html>
